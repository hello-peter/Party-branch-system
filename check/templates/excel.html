<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>信工学院党支部</title>
        <link rel="shortcut icon" type="image/x-icon" href="../static/favicon.ico"/>
        <link rel="stylesheet" href="/static/excel.css">
    </head>
    <body>
    <div>
    {% for index in info%}
    <table border="0" cellpadding="3" cellspacing="1"  id = "td" >
        <caption>{{index.filename}}</caption>
        {% for line in index.excel_data%}
            <tr bgcolor="#FFFFFF" >
            {% for i in line %}
                <td >{{i}}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br>
    {%endfor%}
    <a href = ''><input type="submit" class="logbtn"  value="退出"> </a>
    </div>
    </body>
</html>
